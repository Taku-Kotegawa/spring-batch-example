# DataBase
spring.datasource.url=jdbc:postgresql://localhost:5432/cms?currentSchema=cms
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource

# Batch Metadata DataBase (H2)
spring.batch.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.batch.datasource.username=sa
spring.batch.datasource.password=
spring.batch.datasource.driverClassName=org.h2.Driver
spring.batch.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource
